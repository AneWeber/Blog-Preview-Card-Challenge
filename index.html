<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img id="mimg" src="images/illustration-article.svg" alt="">
            <div class="text">
                <p id="tag"><strong>Learning</strong></p>
                <p id="date">Published 23 Jun 2024</p>
                <h2>HTML & CSS foundations</h2>
                <p id="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div id="writer">
                    <img id="iimg" src="images/avatar.jpg" alt="">
                    <p id="name"><strong>Ane Weber</strong></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
